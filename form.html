<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", 'Times New Roman', sans-serif;
        }
        </style>
</head>
<body>
    <form method="get" action="simpleform.html" class = "wufoo">
    <h1> Order Form </h1>
    <p>  What would you like to buy?</p>
    <select>
        <option value="GtA"> A</option>
        <option value="GtB"> B (+0.5$)</option>
        <option value="GtC"> C (+0.5$)</option>
    </select>
    <p> How many would you like to order?</p>
    <input type="radio" name="radio1"> 1-10$ <br>
    <input type="radio" name="radio2"> 2-20$<br>
    <input type="radio" name="radio3"> 3-25$<br>
    <p>Name</p>
    <input type="text" name="firstname" placeholder="First Name"  size="15"> <br>
    <input type="text" name="lastname" placeholder="Last Name"  size="15"> <br>
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> - 
    <input type="text" name="phone3" size="5">
    <p><input type = "button" name="btSubmit" value="Submit"/></p>

</form>
</body>
</html>
